<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de moedas</title>
    
</head>

<body>


    <H1></H1>
    <div class="color-border">
    <img class="logo" src="/logo.gif" alt="logo">


<main>
    <label">
        Converter <b>de</b>
        <select>
            <option>
            R$ Real Brasileiro
            </option>

        </select>
    </label>


    <label>
        Converter <b>para</b>
        <select class="currency-select">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>

        </select>
    </label>


<label>
    Valor
    <input class="input-currency" placeholder="R$ 10.000,00">
</label>

<button class="convert-button">Converter</button>
   

<section>
    <div class="currency-box">
    <img src="./brasil 2.png" alt="logo-brasil">
    <p class="currency">Real</p>
    <p class="currency-value-to-convert">R$ 0,00</p>
</div>

<img class="arrow-img" src="./Vector.png" alt="">

<div>
    <img class="currency-image" src="./estados-unidos (1) 1.png" alt="logo-us">
    <p id="currency-name">Dólar</p>
    <p class="currency-value">US$ 0.0</p>
</div>
</section>
</main>
</div>
</body>
<script src="scripts.js"></script>
</html>
